<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>To-Do</title>
</head>

<body>
    <header class="heading">
        <h1 id="DateOfToday"></h1>
        <h6 id="Time"></h6>
    </header>
    <main>
        <form id="taskForm" method="get">
            <label for="task">Your Task:</label>
            <input type="text" placeholder="Enter your task" id="task" tabindex="1" required>
            <br>
            <label for="date">Deadline:</label>
            <input type="date" id="date" tabindex="2" required>
            <!---  <input type="submit" value="Add Task" id="btn" tabindex="3">-->
        </form>
        <button type="button" form="taskForm" value="Submit" id="btn">Submit</button>
        <ul id=list>
        </ul>

    </main>

    <script src="index.js"></script>
</body>

</html>
