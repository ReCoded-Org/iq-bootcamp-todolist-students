<body class="bg-light">
    <header class="m-5">
        <h1 class="text-center">Organize and Never forget Todo things</h1>
    </header>
    <section class="container">
        <div class="contianer"> 
            <div class="row">
                <h4 class="col-1 m-0 pr-0" id="today">Today:</h4><br>
                <h4 class="col-1 m-0 p-0" id="today-date"></h4><br>

            </div>
        </div>

        <form action="">
            <input class="col-10 my-3 " type="text" id="todo" name="to-do" placeholder="Enter your todo" required>
            <!-- <label for="deadline">Select Deadline: </label> -->
            <input class="" type="date" id="deadline" name="deadline"  required><br>
          
            <button id="add-task" onclick="addTask()" type="button"> Add Todo</button>
            <!-- <input type="submit" value="Add todo"> -->
            <select name="priority" id="priority" >
                <option value="priority 1">priority 1</option>
                <option value="priority 2">priority 2</option>
                <option value="priority 3">priority 3</option>

              </select>
        </form>

        <div class="m-2">
            <div id="no-task">No Task</div>

            <div id="todo-tasks">
                <div >

                        <div class="row">

                          <div class="col-md-2 offset-md-6"><i class="fas fa-trash"></i></div>
                        </div>
                    </div> -->
                </div>
                
                

            </div>

        </div>
    </section>
