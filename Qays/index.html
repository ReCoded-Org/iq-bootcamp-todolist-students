<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks App</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import tailwind.css-->
    <!-- <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet"> -->

    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
        media="screen,projection">
    <link type="text/css" rel="stylesheet" href="style.css">


</head>

<body>
    <div class="container ">

        <div class="container ">
            <p class=" center-align"> <b>Organize and Never forget todo things</b></p>

            <div class="row  block-underline">
                <p id="current-day" class="col"> <b>Today:</b></p>

                <p id="current-date" class="col"></p>

            </div>
        </div>

        <div class="container">
            <form id="task-form" class="hide">
                <div class="row input-underline-red">
                    <div class="col s2 push-s10 no-padding ">
                        <label class="hide" for="deadline">Select Deadline</label>

                        <input type="text" class="datepicker m0" name="deadline" tabindex="2" id="deadline" placeholder="deadline"
                            required>
                    </div>
                    <div class="col s10 pull-s2 no-padding">
                        <input type="text" name="description m0" tabindex="1" id="description" placeholder="Enter your todo" required>

                    </div>
                </div>
                <div class="row">
                    <button id="add-task" class="btn rounded red" onclick="addTask()" type="button">Add
                        Todo</button>
                    <button id="cancel" class="waves-effect waves-teal btn-flat rounded" onclick="hideForm()" type="button">Cancel</button>

                

                    <div class="col right">
                        <select class="browser-default z-depth-1 col" name="priority" id="priority-selector">
                            <option value="1" selected>Priority 1</option>
                            <option value="2">Priority 2</option>
                            <option value="3">Priority 3</option>
                        </select>
                    </div>
                </div>
            </form>

            <button id="show-form-button" class="btn rounded red" onclick="showForm()" type="button">Add Todo +</button>
        </div>

        <div class="container row">

            <div class="col s12" id="no-tasks-message">

                <h4>
                    No tasks to show
                </h4>
            </div>
            <div class="col s12">
                <ul id="tasks-list">
                </ul>
            </div>

        </div>

    </div>
    <!--JavaScript at end of body for optimized loading-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
