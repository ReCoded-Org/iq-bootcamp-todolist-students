
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Todo List</title>
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
   <link href = "https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css"rel = "stylesheet">
   <script src = "https://code.jquery.com/jquery-1.10.2.js"></script>
   <script src = "https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
   <link rel="stylesheet" href="./css/style.css">

   <script>
      $(function() {
         $( "#todo-deadline" ).datepicker({minDate:0});
        
      });
   </script>
</head>
<body>
   <header>
      <h1>TODO LIST APP</h1>
      <h4 class="currentDate">Today's date :</h4>
   </header>
   <main>
      <form> 

         <div class="div-inputs">
            <input  required  type="text" class="todo-input" placeholder="Add your tasks"   >
            <input type="text" name="todo-input" id="todo-deadline" placeholder="Select your deadline"   required>
         </div>

         <div class="add-button-div">
            <button type="submit" class="todo-button"  >  
               <i class="fas fa-plus-square"></i>
            </button>
         </div>
         
      </form>

      <div class="todo-container">
         <ul class="todo-list">
              
         </ul>
      </div>
   </main>
   
   <script src="./js/app.js"></script>
</body>
</html>
