<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    
    <div class="navbar navbar-dark bg-warning">
        <div class="ml-5">
            <h2>Today</h2>
    
        </div>
        <div class="mr-5">
            <h2 id="dateflag"></h2>
        </div>
    </div>
    <div class="m-5"></div>
    <section class="container" id="section">
        <div class="row">
            <form class="col">
                <div class="form-group">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="basic-addon1">Select Deadline</span>
                        </div>
                        <input type="date" class="form-control" id="date">
                      </div>
                    <br>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Enter your todo" id="todo">
                        <div class="input-group-append">
                          <button class="btn btn-outline-secondary" type="button" id="button">Add Todo</button>
                        </div>
                      </div>
                </div>
                
            </form>
        </div>
        <div class="row" id="tasks">

        </div>
    </section>


    <script src="index.js"></script>
</body>
</html>
