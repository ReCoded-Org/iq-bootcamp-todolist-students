<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
       <!-- Compiled and minified CSS -->
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
       <!-- Compiled and minified JavaScript -->
       <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
       <!-- <link href="//cdn.bootcss.com/noUiSlider/8.5.1/nouislider.min.css" rel="stylesheet">
       <script src="//cdn.bootcss.com/noUiSlider/8.5.1/nouislider.js"></script> -->

       <!-- material icons -->
       <link rel = "stylesheet"href = "https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
    <title>Todo List</title>
</head>
<body>
    <header>
        <nav class="deep-purple darken-2">
            <div class="nav-wrapper  center-align">Never forget to do things</div>
        </nav>
    </header>

    <main>
        <section class="container">
            <div class="row date">
                <h4>Today : </h4><h4 id="todayDate"></h>
            </div>
            <p id="msg"></p>
            <div class="row">
                <form action="" id="form">
                    <div class="row">
                        <div class="input-field col s12 m12 ">
                            <input id="text" type="text" required class="validate">
                            <label for="text">Add your task</label>
                        </div>
                        <div class="input-field col s12 m4">
                            <input id="date" type="text" class="datepicker validate" required>
                            <label for="date">Deadline</label>
                        </div>
                        <div class="input-field col s12 m2">
                            <select class="select validate" id="priorityChoose">      
                                <option value="" disabled selected>select</option>
                                <option value="LOW">LOW</option>
                                <option value="MEDIUM">MEDIUM</option>
                                <option value="HIGH">HIGH</option>
                            </select>
                            <label>priority</label>  
                        </div>
                    </div>
                    <div class="row">
                        <button id="submit" class = "btn waves-effect deep-purple accent-2 z-depth-3"><i class="material-icons left">add</i> Add task</button>
                    </div>
                    
                </form>
            </div>
        </section>

        <div class="container">
            <div class="horizontal-line"></div>
        </div>
        
        <section class="container">
            <h6 id="noTasks">You got no tasks !!! keep it like that</h6>
            
                <ul class="todo-items col s12 collection">
                    
                </ul>
            
        </section>
    </main>
<script src="index.js"></script>
</body>
</html>
