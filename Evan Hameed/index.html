<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
</head>
<body>

 <header>
    <nav class="navbar">
        <h1>Todo App</h1>
    </nav>
 </header> 
 <section class="todayDateSection">
    <h1 id="currentDate">Today:</h1>
 </section> 
 <section class="form-section">

    <form action="#" class="form">
     <input type="text" placeholder="Enter your Todo here!" required id="todo" > 
     <br>
     <input type="date" required id="deadline"> <br>
     <input type="submit" value="Todo" id="todoBtn"> 
    </form>
    <ul id="list">

    </ul>
 </section> 
 <Script src="app.js"></Script>   
</body>
</html>
