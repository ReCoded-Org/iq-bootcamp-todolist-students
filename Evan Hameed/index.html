<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Todo App</title>
   <link rel="stylesheet" href="style.css">
   <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css2?family=Mukta&display=swap" rel="stylesheet">

   <link href="https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet">
   <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
   <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
   <!--Aos animation -->
   <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

   <script>
      $(function () {
         $("#deadline").datepicker({ minDate: 0 });

      });
   </script>
</head>

<body>

   <header>
      <nav class="navbar">
         <h1>Todo </h1>
      </nav>
   </header>
   <section class="todayDateSection">
      <h1 id="currentDate">Today:</h1>
   </section>
   <section class="form-section">

      <form action="#" class="form" id="myForm">
         <input type="text" placeholder="Enter your Todo here!" required id="todo" autocomplete="off" tabindex="1"
            data-aos="zoom-out-right" data-aos-duration="1200">
         <br>
         <input type="text" required id="deadline" placeholder="deadline" tabindex="2" data-aos="zoom-out-left"
            data-aos-duration="1200"> <br>
         <select id="priorities" name="priorities" tabindex="3">
            <option value="priority 1" id="priority1">Priority 1</option>
            <option value="priority 2" id="priority2">Priority 2</option>
            <option value="priority 3" id="priority3"> Priority 3</option>

         </select>
         <input type="submit" value="Todo" id="todoBtn" tabindex="3">
      </form>

   </section>
   <section class="ulSection">
      <h1 id="luckyYou">Lucky you! You have no tasks to do!</h1>
      <ul id="list"></ul>
   </section>
   <br>
   <br>
   <br>

   <Script src="app.js"></Script>
   <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
   <script>
      AOS.init();
   </script>
</body>

</html>
