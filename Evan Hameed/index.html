<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">

    <link href = "https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css"
    rel = "stylesheet">
   <script src = "https://code.jquery.com/jquery-1.10.2.js"></script>
   <script src = "https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>

   <script>
      $(function() {
         $( "#deadline" ).datepicker({minDate:0});
        
      });
   </script>
</head>
<body>

 <header>
    <nav class="navbar">
        <h1>Todo App</h1>
    </nav>
 </header> 
 <section class="todayDateSection">
    <h1 id="currentDate">Today:</h1>
 </section> 
 <section class="form-section">

    <form action="#" class="form" id="myForm">
     <input type="text" placeholder="Enter your Todo here!" required id="todo" autocomplete="off" > 
     <br>
     <input type="text" required id="deadline" placeholder="deadline"> <br>
     <input type="submit" value="Todo" id="todoBtn"> 
    </form>
  
 </section>
 <section class="ulSection">
    <h1 id="luckyYou">Lucky you! You have no tasks to do!</h1>
    <ul id="list"></ul>
</section>

 <Script src="app.js"></Script>   
</body>
</html>
