                <a class="navbar-brand" href="#">Todo List</a>

                </button>
                <div class="collapse navbar-collapse" id="navbarNav">

    <main class="container my-5 ">
        <h3 class="text-center">A better Way to Organize  Your Data</h3>
        <div class="row  justify-content-center p-4">
            <div class="col-md-8 ">
                <!-- time set  -->
                <div class="info d-flex justify-content-center  ">
                    <div class="date text-center">
                        <h5>Today is: <span id="day"></span> <span id="month"></span></h5>
                        <h5 id="time">12:12px</h5>
                        <h5 class="text-warning" id="day"></h5>
                        <h5 class="text-muted" id="month"></h5>
                    </div>
                </div>

                <section id="add-todo" class="mt-4">
                    <div class="d-flex justify-content-between">
                        <h4 class="mb-3 text-muted">Add your tasks</h4>
                        <h4 class="text-muted"><span id="task-counter" class="badge badge-primary badge-pill">0</span> Tasks</h4>
                    </div>
                    <form action="" autocomplete="off">
                        <div class="row">
                            <div class="col-md-8">
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-lg" required id="input-task"
                                        placeholder="write your task">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <input type="text" onfocus="(this.type='date')" class="form-control form-control-lg" min="today" id="date-picker"
                                    placeholder="write task dead line">
                                </div>
                            </div>
                        </div>
                        <div class="form-group ">
                            <i id="btn-add" class="fas fa-plus-circle text-pink fa-3x"></i>
                        </div>
                    </form>
                </section>
