<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>قائمة الأعمال</title>
    <script
      src="https://kit.fontawesome.com/b89d4ada17.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="http://services.webchin.org/web-fonts/web-font?font=UniQAIDAR_ZANA"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="icon" type="image/gif" href="./to-do-list.svg" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/pretty-checkbox@3.0/dist/pretty-checkbox.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/ar.css" />
  </head>

  <body>
    <nav class="d-flex flex-column class mt-5">
      <ul>
        <li class="kurdish"><a href="ku.html">کوردی</a></li>
        <li class="arabic"><a href="#">العربیە</a></li>
        <li class="english d-flex align-items-center">
          <a href="index.html">En</a>
        </li>
      </ul>
    </nav>
    <main>
      <div
        class="container todo-container d-flex flex-column align-items-center justify-con0tent-center"
      >
        <h1>تاریخ الیوم</h1>
        <h2 id="current-date"></h2>
        <form
          id="form"
          autocomplete="off"
          class="d-flex justify-content-around align-items-center flex-wrap mt-5"
          action=""
          onsubmit="return false"
        >
          <div class="input-container">
            <div class="d-flex align-items-center">
              <input
                id="task-input"
                class="col task-input"
                type="text"
                placeholder=" أدخل مهمتك"
                required
              />
            </div>
            <div class="d-flex justify-content-between mt-2">
              <input
                id="date-input"
                placeholder="تاریخ الانتهاء"
                class="date-input textbox-n"
                type="text"
                onfocus="(this.type='date')"
                onblur="(this.type='text')"
                format=""
                required
              />
            </div>
          </div>

          <div class="btns-container">
            <select
              class="form-control priority-options form-control-lg"
              id="priority-options"
              required
            >
              <option selected disabled>الأولوية</option>
              <option> ١</option>
              <option> ٢</option>
              <option> ٣</option>
            </select>

            <div
              class="d-flex justify-content-center align-items-center flex-wrap mt-2"
            >
              <input
                class="submit-btn"
                type="submit"
                value="إضافة"
                onclick="btn_animate()"
              />
              <div class="checkbox-container">
                <input id="bold-checkbox" type="checkbox" />
                <label for="bold-checkbox"><i class="fas fa-bold"></i></label>
              </div>
              <div class="checkbox-container">
                <input id="italic-checkbox" type="checkbox" />
                <label for="italic-checkbox"
                  ><i class="fas fa-italic"></i
                ></label>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div
        class="container todo-lists mt-3 d-flex flex-column align-items-center"
      >
        <div class="select-container align-self-end">
          <select name="todos" id="filter-select" class="filter-todo">
            <option value="all">الكل</option>
            <option value="completed">المكتملة</option>
            <option value="uncompleted">غیر المكتملة</option>
          </select>
        </div>
        <ul id="list-group" class="list-group mt-2">
          <h2 id="empty-task-header" class="text-center">
            😔لا یوجد مهام
          </h2>
        </ul>
      </div>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.26.0/moment-with-locales.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
