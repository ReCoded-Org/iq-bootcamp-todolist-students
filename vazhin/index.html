<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>To-do list</title>
</head>

<body>

    <section class="main-section">
        <div class="today-date-wrapper">
            <p class="today-date h5"></p>
        </div>
        <div class="wrapper-main-all">
            <p class="display-3">organize and never forget todo things</p>

            <form class="todo-form" autocomplete="off">
                <div class="form-group">
                    <label for="todo-text" class="h5">task</label>
                    <input type="text" class="form-control" id="todo-text" placeholder="coding... ðŸ‘©â€ðŸ’»" aut>
                </div>
                <div class="form-group">
                    <label for="select-priority" class="h5">priority</label>
                    <select class="form-control" id="select-priority">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="h5 requiredField" for="date">
                        deadline
                    </label>
                    <input class="form-control" id="date" name="date" type="text"/>
                </div>
                <button class="add-todo-btn btn btn-info" type="submit">add task</button>
            </form>

            <div class="todo-container">
                <ul class="todo-list"><li class="tasks-empty display-5">no tasks yet.<br>try to add one!</li></ul>
            </div>

        </div>
    </section>

    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css" />
    <script src="./app.js"></script>
</body>

</html>
