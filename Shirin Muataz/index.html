<!doctype html>
<html lang="en" class="jumbotron big-banner">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>ToDo List</title>
</head>

<body>
    <header>
        <div class="header">
            <div>
                <h1>Todo List </h1>
            </div>
            <div>
                <p id="date">
                    <script>
                        let d = new Date();
                        document.getElementById("date").innerHTML =
                            d.getDate() + "/" + (d.getMonth() + 1) + "/" + d.getFullYear();
                    </script>
                </p>
            </div>
        </div>
    </header>

    <section class="d-flex justify-content-center">
        <div class="col-lg-10  ">
            <div class="card-header">
                <form class="color-white">
                    <label for="deadLine"> Select a Deadline:</label>
                    <input type="date" name="deadLine" dateformat="M d y" class="form-control" id="newTask-Date"
                        required><br>
                    <label for="todo"> Enter your Task:</label>
                    <input type="text" name="todo" placeholder="Enter Your To Do Task here" class="form-control"
                        id="newTask" required><br>
                    <button type="button" class="btn btn-primary float-right" onclick="addTask()"> Add ToDo
                        Task</button> <br>
            </div>
            <div class="todo-List card-body">
                <ul id="ulmenu" class="jumbotron big-banner2">
                </ul>
            </div>
            </form>
        </div>
    </section>

    <!-- Optional JavaScript -->
    <script src="./script.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
